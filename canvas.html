<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas</title>
    <style>
        * { padding: 0; margin: 0; }
        canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1000" height="600"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");

    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = -1;
    var dy = -1;
    var ballRadius = 10;

    //// PLAYER 1 VARIABLES/////////////
    var x1 = canvas.width/2;
    var y1 = canvas.height-30;
    var dx1 = -1;
    var dy1 = -1;
    var player1radius = 20;
    var upPressed1 = false;
    var downPressed1 = false;
    var leftPressed1 = false;
    var rightPressed1 = false;
    ////////////////////////////////////

    //// PLAYER 2 VARIABLES ////////////
    var x2 = canvas.width/4;
    var y2 = canvas.height-30;
    var dx2 = -1;
    var dy2 = -1;
    var player2radius = 20;
    var upPressed2 = false;
    var downPressed2 = false;
    var leftPressed2 = false;
    var rightPressed2 = false;
    ////////////////////////////////////

    /**
     * Draws the Line separating each half of the playing area
     */
    function drawMiddleLine() {
        ctx.beginPath();
        ctx.moveTo(canvas.width/2,0);
        ctx.lineTo(canvas.width/2,canvas.height);
        ctx.stroke();
    }


    /**
     * Draws player 1 to the canvas
     */
    function drawPlayer1() {
        ctx.beginPath();
        ctx.arc(x1, y1, player1radius, 0, Math.PI*2);
        ctx.fillStyle = "#9495DD";
        ctx.fill();
        ctx.closePath();
    }

    /**
     * Draws player 2 to the canvas
     */
    function drawPlayer2() {
        ctx.beginPath();
        ctx.arc(x2, y2, player2radius, 0, Math.PI*2);
        ctx.fillStyle = "#3add2b";
        ctx.fill();
        ctx.closePath();
    }

    //delete this eventually. reference right now
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    //delete this eventually. reference for right now
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }


    /**
     * Clears the canvas then redraws the game state
     */
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); //clears canvas for a complete redraw
        drawMiddleLine();
        drawPlayer1();
        drawPlayer2();
        //x1 += dx1;
        //y1 += dy1;

        //Moves Player 1 UP or DOWN
        if(upPressed1) {
            y1 -= 2;
        }
        else if(downPressed1) {
            y1 += 2;
        }
        //Moves Player 1 LEFT or RIGHT
        if(leftPressed1) {
            x1 -= 2;
        }
        else if(rightPressed1) {
            x1 += 2;
        }

        //Moves Player 2 UP or DOWN
        if(upPressed2) {
            y2 -= 2;
        }
        else if(downPressed2) {
            y2 += 2;
        }
        //Moves Player 2 LEFT or RIGHT
        if(leftPressed2) {
            x2 -= 2;
        }
        else if(rightPressed2) {
            x2 += 2;
        }

    }

    //even listeners for key inputs
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    //Key press listener
    function keyDownHandler(e) {
        // key => W  --- PLAYER 1
        if(e.keyCode == 87) {
            upPressed1 = true;
            console.log("W Pressed");
        }
        // key => S  --- PLAYER 1
        else if(e.keyCode == 83) {
            downPressed1 = true;
            console.log("S Pressed");
        }
        // key => A  --- PLAYER 1
        else if(e.keyCode == 65) {
            leftPressed1 = true;
            console.log("A Pressed");
        }
        // key => D  --- PLAYER 1
        else if(e.keyCode == 68) {
            rightPressed1 = true;
            console.log("D Pressed");
        }
        // key => Up Arrow  --- PLAYER 2
        if(e.keyCode == 38) {
            upPressed2 = true;
            console.log("Up Arrow Pressed");
        }
        // key => Down Arrow  --- PLAYER 2
        else if(e.keyCode == 40) {
            downPressed2 = true;
            console.log("Down Arrow Pressed");
        }
        // key => Left Arrow  --- PLAYER 2
        else if(e.keyCode == 37) {
            leftPressed2 = true;
            console.log("Left Arrow Pressed");
        }
        // key => Right Arrow  --- PLAYER 2
        else if(e.keyCode == 39) {
            rightPressed2 = true;
            console.log("Right Arrow Pressed");
        }
    }

    //Key release listener
    function keyUpHandler(e) {
        // key => W  --- PLAYER 1
        if(e.keyCode == 87) {
            upPressed1 = false;
        }
        // key => S  --- PLAYER 1
        else if(e.keyCode == 83) {
            downPressed1 = false;
        }
        // key => A  --- PLAYER 1
        else if(e.keyCode == 65) {
            leftPressed1 = false;
        }
        // key => D  --- PLAYER 1
        else if(e.keyCode == 68) {
            rightPressed1 = false;
        }
        // key => Up Arrow  --- PLAYER 2
        if(e.keyCode == 38) {
            upPressed2 = false;
        }
        // key => Down Arrow  --- PLAYER 2
        else if(e.keyCode == 40) {
            downPressed2 = false;
        }
        // key => Left Arrow  --- PLAYER 2
        else if(e.keyCode == 37) {
            leftPressed2 = false;
        }
        // key => Right Arrow  --- PLAYER 2
        else if(e.keyCode == 39) {
            rightPressed2 = false;
        }


    }

    setInterval(draw, 1); //call the draw() function every 1 ms
</script>



</body>
</html>
